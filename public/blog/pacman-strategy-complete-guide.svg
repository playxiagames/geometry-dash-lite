
<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="40" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="380" cy="180" r="25" fill="#FFFFFF" opacity="0.08"/>
  <rect x="20" y="170" width="60" height="4" rx="2" fill="#FFFFFF" opacity="0.15"/>
  <rect x="20" y="180" width="40" height="4" rx="2" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Main content card -->
  <rect x="20" y="20" width="360" height="185" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Icon container -->
  <rect x="35" y="35" width="50" height="50" rx="10" fill="#FFFFFF" opacity="0.2"/>
  <text x="60" y="68" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">ðŸ‘»</text>
  
  <!-- Category badge -->
  <rect x="300" y="40" width="70" height="24" rx="12" fill="#FFFFFF" opacity="0.2"/>
  <text x="335" y="56" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF" text-transform="uppercase">tips</text>
  
  <!-- Title -->
  <text x="35" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    <tspan x="35" dy="0">Pac-Man Mastery: Complete Strategy Guide for</tspan>
    <tspan x="35" dy="20">Hi...</tspan>
  </text>
  
  <!-- Bottom decorative bar -->
  <rect x="35" y="175" width="30" height="3" rx="1.5" fill="#6EE7B7"/>
  <rect x="75" y="175" width="20" height="3" rx="1.5" fill="#FFFFFF" opacity="0.3"/>
  <rect x="105" y="175" width="15" height="3" rx="1.5" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Gaming-themed decoration -->
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.3">ðŸŽ®</text>
